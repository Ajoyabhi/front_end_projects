<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding card</title>
</head>

<body>

    <div class="container">
        <div class="panels active" style="background-image: url('https://source.unsplash.com/4JL_VAgxwcU');">
            <h3>This is beautiful Image</h3>
        </div>
        <div class="panels"
            style="background-image: url('https://source.unsplash.com/a-couple-of-large-rocks-sitting-on-top-of-a-beach-CwVI-L3lA54');">
            <h3>This is nature image</h3>
        </div>
        <div class="panels"
            style="background-image: url('https://source.unsplash.com/a-reindeer-with-horns-standing-in-the-snow-BGlgLEQ39Ig');">
            <h3>White Yark</h3>
        </div>
        <div class="panels" style="background-image: url('https://source.unsplash.com/KLqiucv5mnk');">
            <h3>High Tides</h3>
        </div>
        <div class="panels"
            style="background-image: url('https://source.unsplash.com/a-bird-is-sitting-on-a-rock-near-the-ocean-vx4Nuvb40jc');">
            <h3>Animated sea</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
